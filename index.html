  <title>Vertical Slider</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    .slider-wrapper {
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .slider-track {
      display: flex;
      flex-direction: column;
      animation: scrollUp 60s linear infinite;
    }
    .slide {
      height: 100vh;
      background-size: cover;
      background-position: center;
    }
    @keyframes scrollUp {
      0% {
        transform: translateY(0%);
      }
      100% {
        transform: translateY(-50%);
      }
    }
  </style>
</head>
